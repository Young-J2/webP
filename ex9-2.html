<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function drawImage() {
            let found = null;
            let fruit = document.getElementsByName("fruit");
            let img = document.getElementById("fruitimage");
            for (let i = 0; i < fruit.length; i++) {
                if (fruit[i].checked) {
                    found = fruit[i];
                    img.src = "media/" + found.value + ".png"; // Adjust the path as needed
                }
            }
        }
    </script>
</head>

<body>
    <h3>라디오 버튼을 클릭하면 이미지를 출력합니다.</h3>
    <hr>
    <form>
        <input type="radio" name="fruit" value="1" onclick="drawImage()">바나나<br>
        <input type="radio" name="fruit" value="2" onclick="drawImage()">망고<br>
        <input type="radio" name="fruit" value="3" onclick="drawImage()">사과<br>
    </form>
    <img id="fruitimage" src="" alt="Fruit Image" style="display:none;"> <!-- Hidden by default -->
</body>

</html>
